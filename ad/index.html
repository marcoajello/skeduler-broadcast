<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0d1117">
  <title>SKEDULER AD</title>
  <style>
    * { box-sizing: border-box; }
    
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --muted: #7d8590;
      --accent: #58a6ff;
      --live-red: #f85149;
      --live-green: #3fb950;
      --ad-purple: #a371f7;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Avenir', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    
    /* ===== HEADER ===== */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 12px 16px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      min-height: 48px;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-self: start;
    }
    
    .header-logo {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--text);
    }
    
    .header-logo svg {
      width: 20px;
      height: 20px;
    }
    
    .ad-badge {
      background: var(--ad-purple);
      color: #fff;
      font-size: 9px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 3px;
      letter-spacing: 1px;
    }
    
    .header-center {
      justify-self: center;
      text-align: center;
    }
    
    .channel-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-self: end;
    }
    
    /* ===== STATUS DOT ===== */
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      transition: all 0.2s ease;
    }
    
    .status-dot.connected {
      background: var(--ad-purple);
      box-shadow: 0 0 8px var(--ad-purple);
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .status-dot.disconnected {
      background: var(--live-red);
      box-shadow: 0 0 6px var(--live-red);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.85); }
    }
    
    /* ===== SHARPIE TOGGLE ===== */
    .sharpie-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .sharpie-toggle:hover {
      background: rgba(255,255,255,0.05);
      border-color: var(--muted);
    }
    
    .sharpie-toggle.active {
      background: rgba(244, 67, 54, 0.15);
      border-color: #f44336;
    }
    
    .sharpie-toggle .sharpie-icon {
      width: 20px;
      height: 20px;
    }
    
    /* ===== SIDEBAR TOGGLE ===== */
    .sidebar-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .sidebar-toggle:hover {
      background: rgba(255,255,255,0.05);
      border-color: var(--muted);
    }
    
    .sidebar-toggle.active {
      background: rgba(163, 113, 247, 0.1);
      border-color: var(--ad-purple);
      color: var(--ad-purple);
    }
    
    /* ===== MAIN LAYOUT ===== */
    .main-layout {
      display: flex;
      min-height: calc(100vh - 48px);
    }
    
    /* ===== CONTENT ===== */
    .content {
      flex: 1;
      padding: 16px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .loading, .error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding: 24px;
    }
    
    .loading h2, .error h2 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    
    .loading p, .error p {
      color: var(--muted);
      margin: 0;
    }
    
    .error h2 { color: var(--live-red); }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* ===== SCHEDULE CONTAINER ===== */
    #schedule-container {
      background: #fff;
      border-radius: 8px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      display: inline-block;
      min-width: 100%;
    }
    
    #schedule-container table {
      border-collapse: collapse;
    }
    
    #schedule-container .schedule-scroll {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }
    
    /* ===== INTERACTIVE ROW STYLES ===== */
    #schedule-container tr[data-id] {
      cursor: pointer;
      transition: background 0.15s ease;
    }
    
    #schedule-container tr[data-id]:hover {
      background: rgba(163, 113, 247, 0.08);
    }
    
    #schedule-container tr[data-id].dragging {
      opacity: 0.5;
      background: rgba(163, 113, 247, 0.2);
    }
    
    #schedule-container tr[data-id].drag-over {
      border-top: 3px solid var(--ad-purple);
    }
    
    /* ===== DRAG HANDLES ===== */
    .ad-drag-handle {
      width: 30px;
      text-align: center;
      cursor: grab;
      color: var(--muted);
      user-select: none;
      vertical-align: middle;
    }
    
    .ad-drag-handle:active {
      cursor: grabbing;
    }
    
    .drag-dots {
      font-size: 12px;
      letter-spacing: -2px;
      opacity: 0.6;
    }
    
    #schedule-container tr[data-id]:hover .drag-dots {
      opacity: 1;
    }
    
    /* ===== SHARPIE LINES ===== */
    .sharpie-line {
      position: absolute;
      height: 4px;
      background: #f44336;
      pointer-events: none;
      z-index: 500;
      left: 6px;
      right: 6px;
    }
    
    body.sharpie-hidden .sharpie-line {
      display: none;
    }
    
    /* ===== AD SIDEBAR ===== */
    .ad-sidebar {
      width: 280px;
      background: var(--panel);
      border-left: 1px solid var(--border);
      padding: 16px;
      display: none;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
    }
    
    .ad-sidebar.open {
      display: flex;
    }
    
    .sidebar-section {
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 12px;
    }
    
    .sidebar-section-title {
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 12px;
    }
    
    /* ===== BROADCAST CONTROLS ===== */
    .broadcast-btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .broadcast-btn.primary {
      background: var(--ad-purple);
      color: #fff;
    }
    
    .broadcast-btn.primary:hover {
      background: #8b5cf6;
    }
    
    .broadcast-btn.primary:disabled {
      background: var(--border);
      color: var(--muted);
      cursor: not-allowed;
    }
    
    .broadcast-btn.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }
    
    .broadcast-btn.secondary:hover {
      background: rgba(255,255,255,0.05);
    }
    
    /* ===== CONNECTED USERS ===== */
    .connected-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .connected-user {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text);
    }
    
    .connected-user .user-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--live-green);
    }
    
    /* ===== ACTIVITY LOG ===== */
    .activity-log {
      max-height: 200px;
      overflow-y: auto;
      font-size: 11px;
      color: var(--muted);
    }
    
    .activity-item {
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .activity-item:last-child {
      border-bottom: none;
    }
    
    .activity-time {
      color: var(--ad-purple);
      margin-right: 6px;
    }
    
    /* ===== FOOTER ===== */
    .updated-at {
      text-align: center;
      padding: 12px;
      font-size: 11px;
      color: var(--muted);
    }
    
    /* ===== DURATION EDITOR ===== */
    .duration-editor {
      position: fixed;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      display: none;
    }
    
    .duration-editor.visible {
      display: block;
    }
    
    .duration-editor input {
      width: 80px;
      padding: 8px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-size: 14px;
      text-align: center;
    }
    
    .duration-editor-label {
      font-size: 10px;
      color: var(--muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .duration-editor-btns {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    
    .duration-editor-btns button {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .duration-editor-btns .save-btn {
      background: var(--ad-purple);
      color: #fff;
    }
    
    .duration-editor-btns .cancel-btn {
      background: var(--border);
      color: var(--text);
    }
  </style>

    const SUPABASE_URL = 'https://qcnepxcqilqrhayzhlfa.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjbmVweGNxaWxxcmhheXpobGZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTgwMjYsImV4cCI6MjA3ODAzNDAyNn0.Gz7wvMgtu-UtCqw-5MF9s-T-pk-eo2TSw7zOtedWozk';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // State
    let channelCode = null;
    let broadcastData = null;
    let realtimeChannel = null;
    let sharpieVisible = true;
    let sidebarOpen = false;
    let isConnected = false;
    let pendingChanges = [];
    let markedRows = new Set();
    
    // Drag state
    let draggedRow = null;
    let dragOverRow = null;
    
    // Duration editor state
    let editingRowId = null;
    
    async function init() {
      const params = new URLSearchParams(window.location.search);
      channelCode = params.get('c') || params.get('code') || window.location.pathname.split('/').pop();
      
      if (!channelCode || channelCode === 'ad-viewer-index.html' || channelCode === '') {
        showError('No channel code provided');
        return;
      }
      
      // Setup UI handlers
      document.getElementById('sharpieToggle').addEventListener('click', toggleSharpie);
      document.getElementById('sidebarToggle').addEventListener('click', toggleSidebar);
      document.getElementById('broadcastBtn').addEventListener('click', broadcastChanges);
      document.getElementById('durationCancel').addEventListener('click', closeDurationEditor);
      document.getElementById('durationSave').addEventListener('click', saveDuration);
      
      // Load initial data
      await loadChannel();
      
      // Setup realtime
      setupRealtime();
    }
    
    function toggleSharpie() {
      sharpieVisible = !sharpieVisible;
      const btn = document.getElementById('sharpieToggle');
      
      if (sharpieVisible) {
        document.body.classList.remove('sharpie-hidden');
        btn.classList.add('active');
      } else {
        document.body.classList.add('sharpie-hidden');
        btn.classList.remove('active');
      }
    }
    
    function toggleSidebar() {
      sidebarOpen = !sidebarOpen;
      const sidebar = document.getElementById('adSidebar');
      const btn = document.getElementById('sidebarToggle');
      
      sidebar.classList.toggle('open', sidebarOpen);
      btn.classList.toggle('active', sidebarOpen);
    }
    
    async function loadChannel() {
      try {
        const { data: broadcast, error } = await supabase
          .from('broadcasts')
          .select('*')
          .eq('code', channelCode.toUpperCase())
          .single();
        
        if (error || !broadcast) {
          showError('Channel not found');
          return;
        }
        
        broadcastData = broadcast;
        
        document.getElementById('channelName').textContent = broadcast.title || 'Untitled';
        document.title = (broadcast.title || 'AD Channel') + ' - SKEDULER AD';
        
        // Fetch HTML
        let htmlPath;
        if (broadcast.channel_number) {
          htmlPath = broadcast.user_id + '/ch' + broadcast.channel_number + '_' + broadcast.file_name + '.html';
        } else {
          htmlPath = broadcast.user_id + '/' + broadcast.file_name + '.html';
        }
        
        const { data: urlData } = supabase.storage
          .from('schedule-files')
          .getPublicUrl(htmlPath);
        
        const response = await fetch(urlData.publicUrl + '?t=' + Date.now());
        if (!response.ok) {
          showError('Could not load schedule');
          return;
        }
        
        const html = await response.text();
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'none';
        document.getElementById('schedule-container').style.display = 'block';
        document.getElementById('schedule-container').innerHTML = html;
        
        // Setup interactivity
        setupRowInteractions();
        
        // Update timestamp
        const updated = new Date(broadcast.updated_at);
        document.getElementById('updated-at').textContent = 'Last updated: ' + updated.toLocaleString();
        
      } catch (err) {
        console.error('Load error:', err);
        showError('Failed to load channel');
      }
    }
    
    function setupRealtime() {
      const roomName = 'ad-channel-' + channelCode.toUpperCase();
      
      realtimeChannel = supabase.channel(roomName, {
        config: {
          broadcast: { self: false }
        }
      });
      
      realtimeChannel
        .on('broadcast', { event: 'row-reorder' }, handleRowReorder)
        .on('broadcast', { event: 'duration-change' }, handleDurationChange)
        .on('broadcast', { event: 'sharpie-toggle' }, handleSharpieToggle)
        .on('broadcast', { event: 'full-sync' }, handleFullSync)
        .on('presence', { event: 'sync' }, handlePresenceSync)
        .subscribe((status) => {
          console.log('[AD] Realtime status:', status);
          if (status === 'SUBSCRIBED') {
            setConnected(true);
            logActivity('Connected to channel');
            
            // Track presence
            realtimeChannel.track({ 
              user: 'AD-' + Math.random().toString(36).substr(2, 4),
              role: 'ad'
            });
          } else if (status === 'CLOSED' || status === 'CHANNEL_ERROR') {
            setConnected(false);
            logActivity('Disconnected from channel');
          }
        });
    }
    
    function setConnected(connected) {
      isConnected = connected;
      const dot = document.getElementById('statusDot');
      const btn = document.getElementById('broadcastBtn');
      
      dot.classList.toggle('connected', connected);
      dot.classList.toggle('disconnected', !connected);
      btn.disabled = !connected;
    }
    
    function setupRowInteractions() {
      const container = document.getElementById('schedule-container');
      
      // Add header cell for drag handle column
      const headerRow = container.querySelector('thead tr');
      if (headerRow && !headerRow.querySelector('.ad-drag-header')) {
        const th = document.createElement('th');
        th.className = 'ad-drag-header';
        th.style.cssText = 'width:30px;';
        headerRow.insertBefore(th, headerRow.firstChild);
      }
      
      const rows = container.querySelectorAll('tr[data-id]');
      
      rows.forEach(row => {
        // Add drag handle as first cell if not already present
        if (!row.querySelector('.ad-drag-handle')) {
          const handle = document.createElement('td');
          handle.className = 'ad-drag-handle';
          handle.innerHTML = '<span class="drag-dots">⋮⋮</span>';
          handle.style.cssText = 'width:30px;text-align:center;cursor:grab;color:var(--muted);font-size:14px;user-select:none;';
          row.insertBefore(handle, row.firstChild);
        }
        
        // Drag and drop for reordering
        row.draggable = true;
        row.addEventListener('dragstart', handleDragStart);
        row.addEventListener('dragend', handleDragEnd);
        row.addEventListener('dragover', handleDragOver);
        row.addEventListener('dragleave', handleDragLeave);
        row.addEventListener('drop', handleDrop);
        
        // Click on duration cell to edit
        const durationCell = row.querySelector('td[data-col="duration"]');
        if (durationCell) {
          durationCell.style.cursor = 'pointer';
          durationCell.addEventListener('click', (e) => {
            e.stopPropagation();
            openDurationEditor(row, durationCell);
          });
        }
        
        // Double-click to toggle sharpie
        row.addEventListener('dblclick', (e) => {
          if (e.target.closest('td[data-col="duration"]')) return;
          toggleRowSharpie(row);
        });
      });
    }
    
    // === DRAG AND DROP ===
    function handleDragStart(e) {
      draggedRow = e.target.closest('tr');
      draggedRow.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/plain', draggedRow.dataset.id);
    }
    
    function handleDragEnd(e) {
      if (draggedRow) {
        draggedRow.classList.remove('dragging');
      }
      document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
      draggedRow = null;
      dragOverRow = null;
    }
    
    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      
      const row = e.target.closest('tr[data-id]');
      if (row && row !== draggedRow) {
        document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
        row.classList.add('drag-over');
        dragOverRow = row;
      }
    }
    
    function handleDragLeave(e) {
      const row = e.target.closest('tr[data-id]');
      if (row) {
        row.classList.remove('drag-over');
      }
    }
    
    function handleDrop(e) {
      e.preventDefault();
      
      if (!draggedRow || !dragOverRow || draggedRow === dragOverRow) return;
      
      const tbody = draggedRow.parentNode;
      const allRows = Array.from(tbody.querySelectorAll('tr[data-id]'));
      const draggedIdx = allRows.indexOf(draggedRow);
      const targetIdx = allRows.indexOf(dragOverRow);
      
      // Move in DOM
      if (draggedIdx < targetIdx) {
        dragOverRow.after(draggedRow);
      } else {
        dragOverRow.before(draggedRow);
      }
      
      dragOverRow.classList.remove('drag-over');
      
      // Broadcast change
      const newOrder = Array.from(tbody.querySelectorAll('tr[data-id]')).map(r => r.dataset.id);
      broadcastRowReorder(newOrder);
      logActivity('Reordered row');
    }
    
    // === DURATION EDITING ===
    function openDurationEditor(row, cell) {
      const editor = document.getElementById('durationEditor');
      const input = document.getElementById('durationInput');
      
      editingRowId = row.dataset.id;
      
      // Extract current duration from cell text
      const text = cell.textContent.trim();
      const match = text.match(/(\d+)/);
      const currentDuration = match ? parseInt(match[1]) : 30;
      
      input.value = currentDuration;
      
      // Position editor near cell
      const rect = cell.getBoundingClientRect();
      editor.style.top = (rect.bottom + 8) + 'px';
      editor.style.left = rect.left + 'px';
      editor.classList.add('visible');
      
      input.focus();
      input.select();
    }
    
    function closeDurationEditor() {
      const editor = document.getElementById('durationEditor');
      editor.classList.remove('visible');
      editingRowId = null;
    }
    
    function saveDuration() {
      const input = document.getElementById('durationInput');
      const newDuration = parseInt(input.value) || 30;
      
      if (editingRowId) {
        broadcastDurationChange(editingRowId, newDuration);
        
        // Update local display
        const row = document.querySelector(`tr[data-id="${editingRowId}"]`);
        if (row) {
          const durationCell = row.querySelector('td[data-col="duration"]');
          if (durationCell) {
            durationCell.textContent = newDuration + ' min';
          }
        }
        
        logActivity('Changed duration to ' + newDuration + ' min');
      }
      
      closeDurationEditor();
    }
    
    // === SHARPIE ===
    function toggleRowSharpie(row) {
      const rowId = row.dataset.id;
      const wasMarked = markedRows.has(rowId);
      
      if (wasMarked) {
        markedRows.delete(rowId);
        row.classList.remove('row-complete');
        removeSharpieElement(row);
      } else {
        markedRows.add(rowId);
        row.classList.add('row-complete');
        addSharpieElement(row);
      }
      
      broadcastSharpieToggle(rowId, !wasMarked);
      logActivity(wasMarked ? 'Unmarked row' : 'Marked row complete');
    }
    
    function addSharpieElement(row) {
      if (row.querySelector('.sharpie-line')) return;
      
      const line = document.createElement('div');
      line.className = 'sharpie-line';
      line.style.top = (row.offsetTop + row.offsetHeight / 2 - 2) + 'px';
      
      const scrollContainer = row.closest('.schedule-scroll');
      if (scrollContainer) {
        scrollContainer.appendChild(line);
      }
    }
    
    function removeSharpieElement(row) {
      const rowId = row.dataset.id;
      const scrollContainer = row.closest('.schedule-scroll');
      if (scrollContainer) {
        const line = scrollContainer.querySelector(`.sharpie-line[data-row="${rowId}"]`);
        if (line) line.remove();
      }
    }
    
    // === BROADCAST FUNCTIONS ===
    function broadcastRowReorder(newOrder) {
      if (!realtimeChannel || !isConnected) return;
      
      realtimeChannel.send({
        type: 'broadcast',
        event: 'row-reorder',
        payload: { order: newOrder, source: 'ad' }
      });
    }
    
    function broadcastDurationChange(rowId, duration) {
      if (!realtimeChannel || !isConnected) return;
      
      realtimeChannel.send({
        type: 'broadcast',
        event: 'duration-change',
        payload: { rowId, duration, source: 'ad' }
      });
    }
    
    function broadcastSharpieToggle(rowId, marked) {
      if (!realtimeChannel || !isConnected) return;
      
      realtimeChannel.send({
        type: 'broadcast',
        event: 'sharpie-toggle',
        payload: { rowId, marked, source: 'ad' }
      });
    }
    
    function broadcastChanges() {
      // This could be used to push all pending changes at once
      // For now, changes are sent immediately
      logActivity('Changes synced');
    }
    
    // === RECEIVE HANDLERS ===
    function handleRowReorder(payload) {
      const { order, source } = payload.payload;
      if (source === 'ad') return; // Ignore our own broadcasts
      
      const container = document.getElementById('schedule-container');
      const tbody = container.querySelector('tbody');
      if (!tbody) return;
      
      order.forEach(rowId => {
        const row = tbody.querySelector(`tr[data-id="${rowId}"]`);
        if (row) tbody.appendChild(row);
      });
      
      logActivity('Rows reordered (from producer)');
    }
    
    function handleDurationChange(payload) {
      const { rowId, duration, source } = payload.payload;
      if (source === 'ad') return;
      
      const row = document.querySelector(`tr[data-id="${rowId}"]`);
      if (row) {
        const durationCell = row.querySelector('td[data-col="duration"]');
        if (durationCell) {
          durationCell.textContent = duration + ' min';
        }
      }
      
      logActivity('Duration changed (from producer)');
    }
    
    function handleSharpieToggle(payload) {
      const { rowId, marked, source } = payload.payload;
      if (source === 'ad') return;
      
      const row = document.querySelector(`tr[data-id="${rowId}"]`);
      if (row) {
        if (marked) {
          markedRows.add(rowId);
          row.classList.add('row-complete');
          addSharpieElement(row);
        } else {
          markedRows.delete(rowId);
          row.classList.remove('row-complete');
          removeSharpieElement(row);
        }
      }
      
      logActivity(marked ? 'Row marked (from producer)' : 'Row unmarked (from producer)');
    }
    
    function handleFullSync(payload) {
      // Handle full state sync from producer
      const { rows, markedRowIds } = payload.payload;
      
      // Reorder rows
      if (rows) {
        const container = document.getElementById('schedule-container');
        const tbody = container.querySelector('tbody');
        if (tbody) {
          rows.forEach(rowId => {
            const row = tbody.querySelector(`tr[data-id="${rowId}"]`);
            if (row) tbody.appendChild(row);
          });
        }
      }
      
      // Sync sharpie state
      if (markedRowIds) {
        markedRows = new Set(markedRowIds);
        document.querySelectorAll('tr[data-id]').forEach(row => {
          const rowId = row.dataset.id;
          if (markedRows.has(rowId)) {
            row.classList.add('row-complete');
            addSharpieElement(row);
          } else {
            row.classList.remove('row-complete');
            removeSharpieElement(row);
          }
        });
      }
      
      logActivity('Full sync received');
    }
    
    function handlePresenceSync() {
      const state = realtimeChannel.presenceState();
      const users = Object.values(state).flat();
      
      const list = document.getElementById('connectedList');
      list.innerHTML = users.map(u => `
        <div class="connected-user">
          <span class="user-dot"></span>
          <span>${u.role === 'ad' ? 'AD' : 'Producer'} (${u.user})</span>
        </div>
      `).join('');
    }
    
    // === UTILITIES ===
    function logActivity(message) {
      const log = document.getElementById('activityLog');
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      const item = document.createElement('div');
      item.className = 'activity-item';
      item.innerHTML = `<span class="activity-time">${time}</span><span>${message}</span>`;
      
      log.insertBefore(item, log.firstChild);
      
      // Keep only last 20 entries
      while (log.children.length > 20) {
        log.removeChild(log.lastChild);
      }
    }
    
    function showError(msg) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('schedule-container').style.display = 'none';
      document.getElementById('error').style.display = 'flex';
      document.getElementById('error').querySelector('p').textContent = msg;
      
      setConnected(false);
    }
    
    // Close duration editor on escape or click outside
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeDurationEditor();
      if (e.key === 'Enter' && editingRowId) saveDuration();
    });
    
    document.addEventListener('click', (e) => {
      const editor = document.getElementById('durationEditor');
      if (editor.classList.contains('visible') && !editor.contains(e.target)) {
        closeDurationEditor();
      }
    });
    
    init();
  </script>
