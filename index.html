<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0d1117">
  <title>SKEDULER LIVE</title>
  <style>
    * { box-sizing: border-box; }
    
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --muted: #7d8590;
      --accent: #58a6ff;
      --live-red: #f85149;
      --live-green: #3fb950;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Avenir', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    
    /* ===== HEADER ===== */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 12px 16px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      min-height: 48px;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-self: start;
    }
    
    .channel-label {
      font-size: 14px;
      color: var(--text);
    }
    
    .channel-label span {
      color: var(--muted);
    }
    
    .header-center {
      justify-self: center;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .header-logo {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--text);
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header-logo svg {
      width: 20px;
      height: 20px;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-self: end;
    }
    
    /* Progress toggle button from loaded schedule - override fixed positioning */
    .header-right .progress-toggle,
    .progress-toggle {
      position: static !important;
      top: auto !important;
      right: auto !important;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      cursor: pointer;
      border: none;
    }
    
    /* ===== LIVE INDICATOR ===== */
    .live-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.5px;
      height: 28px;
      text-transform: uppercase;
    }
    
    .live-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--muted);
    }
    
    .live-badge.live .live-dot {
      background: var(--live-red);
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .live-badge.live .live-text {
      color: var(--live-red);
      text-transform: uppercase;
    }
    
    .live-badge.manual .live-dot {
      background: var(--muted);
    }
    
    .live-badge.manual .live-text {
      display: none;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.9); }
    }
    
    /* ===== CONTENT ===== */
    .content {
      padding: 16px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .loading, .error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 50vh;
      text-align: center;
      color: var(--muted);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* ===== SCHEDULE CONTAINER ===== */
    #schedule-container {
      position: relative;
      background: #fff;
      border-radius: 8px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      display: inline-block;
      min-width: 100%;
    }
    
    #schedule-container table {
      border-collapse: collapse;
    }
    
    #schedule-container .schedule-scroll {
      position: relative;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Hide drag and action columns from loaded schedule */
    #schedule-container th[data-key="actions"],
    #schedule-container td[data-key="actions"],
    #schedule-container th[data-key="drag"],
    #schedule-container td[data-key="drag"] {
      display: none;
    }
    
    /* Header progress button */
    .header-progress-btn {
      width: 28px;
      height: 28px;
      padding: 4px;
      border-radius: 4px;
      border: none;
      background: #2563eb;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .header-progress-btn:hover {
      filter: brightness(1.1);
    }
    
    .header-progress-btn.lines-hidden {
      background: #2563eb;
    }
    
    .header-progress-btn:not(.lines-hidden) {
      background: #f44336;
    }

    /* ===== SHARPIE LINES ===== */
    .sharpie-line-element {
      position: absolute;
      height: 4px;
      background: #f44336;
      pointer-events: none;
      z-index: 500;
      left: 0;
      right: 0;
    }
    
    body.sharpie-hidden .sharpie-line-element {
      display: none;
    }
    
    /* ===== FOOTER ===== */
    .updated-at {
      text-align: center;
      padding: 12px;
      font-size: 11px;
      color: var(--muted);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <div class="channel-label">
        <span>Channel:</span> <strong id="channelName">Loading...</strong>
      </div>
    </div>
    
    <div class="header-center">
      <div class="header-logo">
        <span>SKEDULER</span>
        <svg viewBox="195 40 100 130">
          <defs>
            <linearGradient id="hCapG" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#cc2222"/>
              <stop offset="40%" stop-color="#ee3333"/>
              <stop offset="100%" stop-color="#aa1111"/>
            </linearGradient>
            <linearGradient id="hTipG" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#dd2222"/>
              <stop offset="100%" stop-color="#991111"/>
            </linearGradient>
            <linearGradient id="hBodyG" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#d0d0d0"/>
              <stop offset="30%" stop-color="#eeeeee"/>
              <stop offset="70%" stop-color="#e0e0e0"/>
              <stop offset="100%" stop-color="#c8c8c8"/>
            </linearGradient>
            <linearGradient id="hClipG" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#aa1111"/>
              <stop offset="50%" stop-color="#dd3333"/>
              <stop offset="100%" stop-color="#991111"/>
            </linearGradient>
          </defs>
          <g transform="rotate(45 245 96)">
            <path fill="url(#hCapG)" d="m230,66l0,-35q0,-15 12,-21q3,-2 6,0q12,6 12,21l0,35l-30,0z"/>
            <path fill="rgba(255,255,255,0.25)" d="m234,61l0,-27q0,-14 8,-20l0,47l-8,0z"/>
            <path fill="url(#hClipG)" d="m258,21l4,0q6,0 6,6l0,47q0,2 -2,2l-6,0q-2,0 -2,-2l0,-53z"/>
            <ellipse fill="#881111" cx="263" cy="76" rx="5" ry="2.5"/>
            <path fill="url(#hBodyG)" d="m231.5,66l0,75q0,15 6.5,25l14,0q6.5,-10 6.5,-25l0,-75l-27,0z"/>
            <rect fill="rgba(255,255,255,0.4)" x="234" y="69" width="5" height="68" rx="2"/>
            <path fill="url(#hTipG)" d="m238,166q-2,10 7,25q9,-15 7,-25l-14,0z"/>
            <path fill="rgba(255,255,255,0.15)" d="m240,168q-1,8 5,20l0,-19l-5,-1z"/>
          </g>
        </svg>
      </div>
    </div>
    
    <div class="header-right">
      <div class="live-badge manual" id="liveBadge">
        <span class="live-text" id="liveText">LIVE</span>
        <span class="live-dot"></span>
      </div>
      <button class="header-progress-btn lines-hidden" title="Toggle Progress" onclick="document.body.classList.toggle('show-progress');this.classList.toggle('lines-hidden');">
        <svg width="18" height="18" viewBox="195 40 100 130"><defs><linearGradient id="hCapG" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#cc2222"/><stop offset="40%" stop-color="#ee3333"/><stop offset="100%" stop-color="#aa1111"/></linearGradient><linearGradient id="hTipG" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#dd2222"/><stop offset="100%" stop-color="#991111"/></linearGradient><linearGradient id="hBodyG" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#d0d0d0"/><stop offset="30%" stop-color="#eeeeee"/><stop offset="70%" stop-color="#e0e0e0"/><stop offset="100%" stop-color="#c8c8c8"/></linearGradient><linearGradient id="hClipG" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#aa1111"/><stop offset="50%" stop-color="#dd3333"/><stop offset="100%" stop-color="#991111"/></linearGradient></defs><g transform="rotate(45 245 96)"><path fill="url(#hCapG)" d="m230,66l0,-35q0,-15 12,-21q3,-2 6,0q12,6 12,21l0,35l-30,0z"/><path fill="rgba(255,255,255,0.25)" d="m234,61l0,-27q0,-14 8,-20l0,47l-8,0z"/><path fill="url(#hClipG)" d="m258,21l4,0q6,0 6,6l0,47q0,2 -2,2l-6,0q-2,0 -2,-2l0,-53z"/><ellipse fill="#881111" cx="263" cy="76" rx="5" ry="2.5"/><path fill="url(#hBodyG)" d="m231.5,66l0,75q0,15 6.5,25l14,0q6.5,-10 6.5,-25l0,-75l-27,0z"/><rect fill="rgba(255,255,255,0.4)" x="234" y="69" width="5" height="68" rx="2"/><path fill="url(#hTipG)" d="m238,166q-2,10 7,25q9,-15 7,-25l-14,0z"/><path fill="rgba(255,255,255,0.15)" d="m240,168q-1,8 5,20l0,-19l-5,-1z"/></g></svg>
      </button>
    </div>
  </div>
  
  <div class="content">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <h2>Loading Schedule...</h2>
      <p>Please wait</p>
    </div>
    
    <div id="error" class="error" style="display:none;">
      <h2>Schedule Not Found</h2>
      <p>This broadcast link may have expired or been removed.</p>
    </div>
    
    <div id="schedule-container" style="display:none;"></div>
    <div id="updated-at" class="updated-at"></div>
  </div>

<script>
(function() {
  'use strict';
  
  const SUPABASE_URL = 'https://qcnepxcqilqrhayzhlfa.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjbmVweGNxaWxxcmhheXpobGZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTgwMjYsImV4cCI6MjA3ODAzNDAyNn0.Gz7wvMgtu-UtCqw-5MF9s-T-pk-eo2TSw7zOtedWozk';
  
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  
  let broadcastCode = null;
  let broadcastData = null;
  let refreshInterval = null;
  let sharpieVisible = true;
  let isLiveMode = false;
  let realtimeChannel = null;
  let markedRows = new Set();
  let hasLoadedOnce = false;
  
  async function init() {
    const params = new URLSearchParams(window.location.search);
    broadcastCode = params.get('c') || params.get('code') || window.location.pathname.split('/').pop();
    
    if (!broadcastCode || broadcastCode === 'index.html' || broadcastCode === '') {
      showError('No broadcast code provided');
      return;
    }
    
    await loadBroadcast();
    
    // Subscribe to realtime for AD sync
    subscribeToRealtime();
  }
  
  function showError(message) {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('error').style.display = 'flex';
    document.getElementById('error').querySelector('p').textContent = message;
  }
  
  async function loadBroadcast() {
    try {
      // Look up broadcast by code
      const { data: broadcast, error: lookupError } = await supabase
        .from('broadcasts')
        .select('*')
        .eq('code', broadcastCode.toUpperCase())
        .single();
      
      if (lookupError || !broadcast) {
        // Only show error on initial load, not refreshes
        if (!hasLoadedOnce) {
          showError('Broadcast not found');
        }
        return;
      }
      
      broadcastData = broadcast;
      isLiveMode = broadcast.auto_update === true;
      
      // Update title
      const channelName = broadcast.title || 'Untitled';
      document.getElementById('channelName').textContent = channelName;
      document.title = channelName + ' - SKEDULER LIVE';
      
      // Update live badge
      updateLiveStatus();
      
      // Fetch HTML from storage
      let htmlPath;
      if (broadcast.channel_number) {
        htmlPath = broadcast.user_id + '/ch' + broadcast.channel_number + '_' + broadcast.file_name + '.html';
      } else {
        htmlPath = broadcast.user_id + '/' + broadcast.file_name + '.html';
      }
      
      const { data: urlData } = supabase.storage
        .from('schedule-files')
        .getPublicUrl(htmlPath);
      
      const cacheBuster = Date.now();
      const publicUrl = urlData.publicUrl + '?t=' + cacheBuster;
      
      const response = await fetch(publicUrl);
      if (!response.ok) {
        // Only show error on initial load
        if (!hasLoadedOnce) {
          showError('Could not load schedule');
        }
        return;
      }
      
      const html = await response.text();
      
      // Display
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'none';
      document.getElementById('schedule-container').style.display = 'block';
      document.getElementById('schedule-container').innerHTML = html;
      
      // Show last updated
      const updated = new Date(broadcast.updated_at);
      document.getElementById('updated-at').textContent = 'Last updated: ' + updated.toLocaleTimeString();
      
      // Start auto-refresh if live (every 5 seconds) - only once
      if (isLiveMode && !hasLoadedOnce) {
        refreshInterval = setInterval(loadBroadcast, 5000);
      }
      
      hasLoadedOnce = true;
      
    } catch (err) {
      console.error('Load error:', err);
      // Only show error on initial load
      if (!hasLoadedOnce) {
        showError('Failed to load broadcast');
      }
    }
  }
  
  function updateLiveStatus() {
    const badge = document.getElementById('liveBadge');
    
    badge.classList.remove('live', 'manual');
    
    if (isLiveMode) {
      badge.classList.add('live');
    } else {
      badge.classList.add('manual');
    }
  }
  
  // Check if LIVE status changed every 30s
  async function checkLiveStatus() {
    try {
      const { data: broadcast } = await supabase
        .from('broadcasts')
        .select('auto_update')
        .eq('code', broadcastCode)
        .single();
      
      if (!broadcast) return;
      
      const wasLive = isLiveMode;
      isLiveMode = broadcast.auto_update === true;
      
      // Status changed?
      if (wasLive !== isLiveMode) {
        console.log('[Viewer] LIVE status changed:', isLiveMode);
        updateLiveStatus();
        
        if (isLiveMode && !refreshInterval) {
          // Switched to LIVE - start polling
          refreshInterval = setInterval(loadBroadcast, 5000);
          loadBroadcast(); // Immediate refresh
        } else if (!isLiveMode && refreshInterval) {
          // Switched to MANUAL - stop polling
          clearInterval(refreshInterval);
          refreshInterval = null;
        }
      }
    } catch (e) {
      console.error('[Viewer] Status check error:', e);
    }
  }
  
  // Start status polling
  setInterval(checkLiveStatus, 30000);

  // === REALTIME SYNC ===
  function subscribeToRealtime() {
    realtimeChannel = supabase.channel(`ad-sync-${broadcastCode}`, {
      config: { broadcast: { self: false } }
    });
    
    realtimeChannel
      .on('broadcast', { event: 'row-reorder' }, handleRowReorder)
      .on('broadcast', { event: 'sharpie-toggle' }, handleSharpieToggle)
      .on('broadcast', { event: 'sharpie-visibility' }, handleSharpieVisibility)
      .on('broadcast', { event: 'duration-change' }, handleDurationChange)
      .subscribe();
  }
  
  function handleRowReorder({ payload }) {
    if (!payload?.order || payload.source === 'viewer') return;
    
    const tbody = document.querySelector('#schedule-container tbody');
    if (!tbody) return;
    
    payload.order.forEach(id => {
      const row = tbody.querySelector(`tr[data-id="${id}"]`);
      if (row) tbody.appendChild(row);
    });
    
    updateSharpieLines();
  }
  
  function handleSharpieToggle({ payload }) {
    if (!payload?.rowId) return;
    
    const row = document.querySelector(`tr[data-id="${payload.rowId}"]`);
    if (!row) return;
    
    const container = document.querySelector('#schedule-container');
    
    if (payload.marked) {
      markedRows.add(payload.rowId);
      addSharpieLineElement(row, container);
    } else {
      markedRows.delete(payload.rowId);
      const line = container.querySelector(`.sharpie-line-element[data-row-id="${payload.rowId}"]`);
      if (line) line.remove();
    }
  }
  
  function handleSharpieVisibility({ payload }) {
    if (payload.hidden !== undefined) {
      sharpieVisible = !payload.hidden;
      document.body.classList.toggle('sharpie-hidden', payload.hidden);
    }
  }
  
  function handleDurationChange({ payload }) {
    if (!payload?.rowId) return;
    
    const row = document.querySelector(`tr[data-id="${payload.rowId}"]`);
    if (!row) return;
    
    const cell = row.querySelector('td[data-key="duration"]');
    if (cell) cell.textContent = payload.duration;
  }
  
  function addSharpieLineElement(row, container) {
    // Remove existing
    const existing = container.querySelector(`.sharpie-line-element[data-row-id="${row.dataset.id}"]`);
    if (existing) existing.remove();
    
    // Find scroll container
    const scrollContainer = container.querySelector('.schedule-scroll') || container;
    
    // Create line
    const line = document.createElement('div');
    line.className = 'sharpie-line-element';
    line.dataset.rowId = row.dataset.id;
    line.style.top = (row.offsetTop + row.offsetHeight / 2 - 2) + 'px';
    
    scrollContainer.appendChild(line);
  }
  
  function updateSharpieLines() {
    const container = document.querySelector('#schedule-container');
    if (!container) return;
    
    markedRows.forEach(rowId => {
      const row = document.querySelector(`tr[data-id="${rowId}"]`);
      if (row) {
        const line = container.querySelector(`.sharpie-line-element[data-row-id="${rowId}"]`);
        if (line) {
          line.style.top = (row.offsetTop + row.offsetHeight / 2 - 2) + 'px';
        }
      }
    });
  }
  
  // Cleanup
  window.addEventListener('beforeunload', () => {
    if (refreshInterval) clearInterval(refreshInterval);
    if (realtimeChannel) realtimeChannel.unsubscribe();
  });
  
  document.addEventListener('DOMContentLoaded', init);
})();
</script>
</body>
</html>
