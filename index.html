<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0d1117">
  <title>SKEDULER LIVE</title>
  <style>
    * { box-sizing: border-box; }
    
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --muted: #7d8590;
      --accent: #58a6ff;
      --live-red: #f85149;
      --live-green: #3fb950;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Avenir', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    
    /* ===== HEADER ===== */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 12px 16px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      min-height: 48px;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-self: start;
    }
    
    .header-logo {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--text);
    }
    
    .header-logo svg {
      width: 20px;
      height: 20px;
    }
    
    .header-center {
      justify-self: center;
      text-align: center;
    }
    
    .channel-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-self: end;
    }
    
    /* ===== LIVE INDICATOR ===== */
    .live-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .live-badge.live {
      background: rgba(248, 81, 73, 0.15);
      color: var(--live-red);
      border: 1px solid rgba(248, 81, 73, 0.3);
    }
    
    .live-badge.live .live-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--live-red);
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .live-badge.manual {
      background: rgba(125, 133, 144, 0.15);
      color: var(--muted);
      border: 1px solid rgba(125, 133, 144, 0.3);
    }
    
    .live-badge.manual .live-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--muted);
    }
    
    .live-badge.offline {
      background: rgba(248, 81, 73, 0.1);
      color: var(--live-red);
      border: 1px solid rgba(248, 81, 73, 0.2);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.9); }
    }
    
    /* ===== SHARPIE TOGGLE ===== */
    .sharpie-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--muted);
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .sharpie-toggle:hover {
      background: rgba(255,255,255,0.05);
      border-color: var(--muted);
    }
    
    .sharpie-toggle.active {
      background: rgba(244, 67, 54, 0.1);
      border-color: #f44336;
      color: #f44336;
    }
    
    .sharpie-toggle .sharpie-icon {
      width: 14px;
      height: 14px;
    }
    
    /* ===== CONTENT ===== */
    .content {
      padding: 16px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .loading, .error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding: 24px;
    }
    
    .loading h2, .error h2 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    
    .loading p, .error p {
      color: var(--muted);
      margin: 0;
    }
    
    .error h2 { color: var(--live-red); }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* ===== SCHEDULE CONTAINER ===== */
    #schedule-container {
      background: #000;
      border-radius: 8px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      display: inline-block;
      min-width: 100%;
    }
    
    #schedule-container table {
      border-collapse: collapse;
    }
    
    #schedule-container .schedule-scroll {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    /* ===== SHARPIE LINES ===== */
    .sharpie-line-element {
      position: absolute;
      height: 4px;
      background: #f44336;
      pointer-events: none;
      z-index: 500;
    }
    
    body.sharpie-hidden .sharpie-line-element,
    body.sharpie-hidden .row-complete::after {
      display: none;
    }
    
    /* ===== FOOTER ===== */
    .updated-at {
      text-align: center;
      padding: 12px;
      font-size: 11px;
      color: var(--muted);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <div class="header-logo">
        <svg viewBox="195 40 100 130">
          <defs>
            <linearGradient id="hCapG" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#cc2222"/>
              <stop offset="40%" stop-color="#ee3333"/>
              <stop offset="100%" stop-color="#aa1111"/>
            </linearGradient>
            <linearGradient id="hTipG" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#dd2222"/>
              <stop offset="100%" stop-color="#991111"/>
            </linearGradient>
            <linearGradient id="hBodyG" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#d0d0d0"/>
              <stop offset="30%" stop-color="#eeeeee"/>
              <stop offset="70%" stop-color="#e0e0e0"/>
              <stop offset="100%" stop-color="#c8c8c8"/>
            </linearGradient>
            <linearGradient id="hClipG" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#aa1111"/>
              <stop offset="50%" stop-color="#dd3333"/>
              <stop offset="100%" stop-color="#991111"/>
            </linearGradient>
          </defs>
          <g transform="rotate(45 245 96)">
            <path fill="url(#hCapG)" d="m230,66l0,-35q0,-15 12,-21q3,-2 6,0q12,6 12,21l0,35l-30,0z"/>
            <path fill="rgba(255,255,255,0.25)" d="m234,61l0,-27q0,-14 8,-20l0,47l-8,0z"/>
            <path fill="url(#hClipG)" d="m258,21l4,0q6,0 6,6l0,47q0,2 -2,2l-6,0q-2,0 -2,-2l0,-53z"/>
            <ellipse fill="#881111" cx="263" cy="76" rx="5" ry="2.5"/>
            <path fill="url(#hBodyG)" d="m231.5,66l0,75q0,15 6.5,25l14,0q6.5,-10 6.5,-25l0,-75l-27,0z"/>
            <rect fill="rgba(255,255,255,0.4)" x="234" y="69" width="5" height="68" rx="2"/>
            <path fill="url(#hTipG)" d="m238,166q-2,10 7,25q9,-15 7,-25l-14,0z"/>
            <path fill="rgba(255,255,255,0.15)" d="m240,168q-1,8 5,20l0,-19l-5,-1z"/>
          </g>
        </svg>
        <span>SKEDULER</span>
      </div>
    </div>
    
    <div class="header-center">
      <div class="channel-name" id="channelName">Loading...</div>
    </div>
    
    <div class="header-right">
      <button class="sharpie-toggle active" id="sharpieToggle" title="Toggle completion lines">
        <svg class="sharpie-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 19l7-7 3 3-7 7-3-3z"/>
          <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
          <path d="M2 2l7.586 7.586"/>
        </svg>
        <span>SHARPIE</span>
      </button>
      
      <div class="live-badge manual" id="liveBadge">
        <span class="live-dot"></span>
        <span id="liveText">MANUAL</span>
      </div>
    </div>
  </div>
  
  <div class="content">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <h2>Loading Schedule...</h2>
      <p>Please wait</p>
    </div>
    
    <div id="error" class="error" style="display:none;">
      <h2>Schedule Not Found</h2>
      <p>This broadcast link may have expired or been removed.</p>
    </div>
    
    <div id="schedule-container" style="display:none;"></div>
    <div id="updated-at" class="updated-at"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://qcnepxcqilqrhayzhlfa.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjbmVweGNxaWxxcmhheXpobGZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTgwMjYsImV4cCI6MjA3ODAzNDAyNn0.Gz7wvMgtu-UtCqw-5MF9s-T-pk-eo2TSw7zOtedWozk';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    let broadcastCode = null;
    let broadcastData = null;
    let refreshInterval = null;
    let sharpieVisible = true;
    
    async function init() {
      const params = new URLSearchParams(window.location.search);
      broadcastCode = params.get('c') || params.get('code') || window.location.pathname.split('/').pop();
      
      if (!broadcastCode || broadcastCode === 'index.html' || broadcastCode === '' || broadcastCode === 'broadcast-viewer-index.html') {
        showError('No broadcast code provided');
        return;
      }
      
      // Setup sharpie toggle
      const sharpieToggle = document.getElementById('sharpieToggle');
      sharpieToggle.addEventListener('click', toggleSharpie);
      
      await loadBroadcast();
      
      // Auto-refresh every 30 seconds
      refreshInterval = setInterval(loadBroadcast, 30000);
    }
    
    function toggleSharpie() {
      sharpieVisible = !sharpieVisible;
      const btn = document.getElementById('sharpieToggle');
      
      if (sharpieVisible) {
        document.body.classList.remove('sharpie-hidden');
        btn.classList.add('active');
      } else {
        document.body.classList.add('sharpie-hidden');
        btn.classList.remove('active');
      }
    }
    
    async function loadBroadcast() {
      try {
        // Look up broadcast by code
        const { data: broadcast, error: lookupError } = await supabase
          .from('broadcasts')
          .select('*')
          .eq('code', broadcastCode.toUpperCase())
          .single();
        
        if (lookupError || !broadcast) {
          showError('Broadcast not found');
          return;
        }
        
        broadcastData = broadcast;
        
        // Update channel name (centered)
        const channelName = broadcast.title || 'Untitled';
        document.getElementById('channelName').textContent = channelName;
        document.title = channelName + ' - SKEDULER';
        
        // Update LIVE badge based on auto_update field
        updateLiveBadge(broadcast.auto_update);
        
        // Fetch HTML from storage
        let htmlPath;
        if (broadcast.channel_number) {
          htmlPath = broadcast.user_id + '/ch' + broadcast.channel_number + '_' + broadcast.file_name + '.html';
        } else {
          htmlPath = broadcast.user_id + '/' + broadcast.file_name + '.html';
        }
        
        const { data: urlData } = supabase.storage
          .from('schedule-files')
          .getPublicUrl(htmlPath);
        
        const cacheBuster = Date.now();
        const publicUrl = urlData.publicUrl + '?t=' + cacheBuster;
        
        console.log('[Broadcast] Fetching:', publicUrl);
        
        const response = await fetch(publicUrl);
        if (!response.ok) {
          showError('Could not load schedule');
          return;
        }
        
        const html = await response.text();
        
        // Display
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'none';
        document.getElementById('schedule-container').style.display = 'block';
        document.getElementById('schedule-container').innerHTML = html;
        
        // Show last updated
        const updated = new Date(broadcast.updated_at);
        document.getElementById('updated-at').textContent = 'Last updated: ' + updated.toLocaleString();
        
      } catch (err) {
        console.error('Load error:', err);
        showError('Failed to load broadcast');
      }
    }
    
    function updateLiveBadge(isLive) {
      const badge = document.getElementById('liveBadge');
      const text = document.getElementById('liveText');
      
      badge.classList.remove('live', 'manual', 'offline');
      
      if (isLive) {
        badge.classList.add('live');
        text.textContent = 'LIVE';
      } else {
        badge.classList.add('manual');
        text.textContent = 'MANUAL';
      }
    }
    
    function showError(msg) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('schedule-container').style.display = 'none';
      document.getElementById('error').style.display = 'flex';
      document.getElementById('error').querySelector('p').textContent = msg;
      
      const badge = document.getElementById('liveBadge');
      const text = document.getElementById('liveText');
      badge.classList.remove('live', 'manual');
      badge.classList.add('offline');
      text.textContent = 'OFFLINE';
    }
    
    init();
  </script>
</body>
</html>
