<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0d1117">
  <title>SKEDULER LIVE</title>
  <style>
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Avenir', sans-serif;
      background: #0d1117;
      color: #e6edf3;
      min-height: 100vh;
    }
    
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
    }
    
    .header h1 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      min-width: 60px;
    }
    
    .header-logo {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #e6edf3;
    }
    
    .header-logo svg {
      display: block;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #7d8590;
      min-width: 60px;
      justify-content: flex-end;
    }
    
    .status .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3fb950;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .content {
      padding: 16px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .loading, .error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding: 24px;
    }
    
    .loading h2, .error h2 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    
    .loading p, .error p {
      color: #7d8590;
      margin: 0;
    }
    
    .error h2 { color: #f85149; }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #30363d;
      border-top-color: #58a6ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #schedule-container {
      background: #fff;
      border-radius: 8px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      display: inline-block;
      min-width: 100%;
    }
    
    /* Don't override table's inline width - let it scroll horizontally */
    #schedule-container table {
      border-collapse: collapse;
    }
    
    /* Ensure schedule-scroll wrapper doesn't constrain */
    #schedule-container .schedule-scroll {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .updated-at {
      text-align: center;
      padding: 12px;
      font-size: 11px;
      color: #7d8590;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="header">
    <h1 id="title">Channel:</h1>
    <div class="header-logo">
      <span>SKEDULER</span>
      <svg width="16" height="16" viewBox="195 40 100 130"><defs><linearGradient id="hCapG" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#cc2222"/><stop offset="40%" stop-color="#ee3333"/><stop offset="100%" stop-color="#aa1111"/></linearGradient><linearGradient id="hTipG" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#dd2222"/><stop offset="100%" stop-color="#991111"/></linearGradient><linearGradient id="hBodyG" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#d0d0d0"/><stop offset="30%" stop-color="#eeeeee"/><stop offset="70%" stop-color="#e0e0e0"/><stop offset="100%" stop-color="#c8c8c8"/></linearGradient><linearGradient id="hClipG" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#aa1111"/><stop offset="50%" stop-color="#dd3333"/><stop offset="100%" stop-color="#991111"/></linearGradient></defs><g transform="rotate(45 245 96)"><path fill="url(#hCapG)" d="m230,66l0,-35q0,-15 12,-21q3,-2 6,0q12,6 12,21l0,35l-30,0z"/><path fill="rgba(255,255,255,0.25)" d="m234,61l0,-27q0,-14 8,-20l0,47l-8,0z"/><path fill="url(#hClipG)" d="m258,21l4,0q6,0 6,6l0,47q0,2 -2,2l-6,0q-2,0 -2,-2l0,-53z"/><ellipse fill="#881111" cx="263" cy="76" rx="5" ry="2.5"/><path fill="url(#hBodyG)" d="m231.5,66l0,75q0,15 6.5,25l14,0q6.5,-10 6.5,-25l0,-75l-27,0z"/><rect fill="rgba(255,255,255,0.4)" x="234" y="69" width="5" height="68" rx="2"/><path fill="url(#hTipG)" d="m238,166q-2,10 7,25q9,-15 7,-25l-14,0z"/><path fill="rgba(255,255,255,0.15)" d="m240,168q-1,8 5,20l0,-19l-5,-1z"/></g></svg>
    </div>
    <div class="status">
      <span class="dot"></span>
      <span id="statusText">Live</span>
    </div>
  </div>
  
  <div class="content">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <h2>Loading Schedule...</h2>
      <p>Please wait</p>
    </div>
    
    <div id="error" class="error" style="display:none;">
      <h2>Schedule Not Found</h2>
      <p>This broadcast link may have expired or been removed.</p>
    </div>
    
    <div id="schedule-container" style="display:none;"></div>
    <div id="updated-at" class="updated-at"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://qcnepxcqilqrhayzhlfa.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjbmVweGNxaWxxcmhheXpobGZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTgwMjYsImV4cCI6MjA3ODAzNDAyNn0.Gz7wvMgtu-UtCqw-5MF9s-T-pk-eo2TSw7zOtedWozk';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    let broadcastCode = null;
    let broadcastData = null;
    let refreshInterval = null;
    
    async function init() {
      const params = new URLSearchParams(window.location.search);
      broadcastCode = params.get('c') || params.get('code') || window.location.pathname.split('/').pop();
      
      if (!broadcastCode || broadcastCode === 'index.html' || broadcastCode === '') {
        showError('No broadcast code provided');
        return;
      }
      
      await loadBroadcast();
      
      // Auto-refresh every 30 seconds
      refreshInterval = setInterval(loadBroadcast, 30000);
    }
    
    async function loadBroadcast() {
      try {
        // Look up broadcast by code
        const { data: broadcast, error: lookupError } = await supabase
          .from('broadcasts')
          .select('*')
          .eq('code', broadcastCode.toUpperCase())
          .single();
        
        if (lookupError || !broadcast) {
          showError('Broadcast not found');
          return;
        }
        
        broadcastData = broadcast;
        
        // Update title
        const channelName = broadcast.title || '';
        document.getElementById('title').textContent = channelName ? `Channel: ${channelName}` : 'Channel:';
        document.title = (channelName || 'Schedule') + ' - SKEDULER LIVE';
        
        // Fetch HTML from storage - use channel path if channel_number exists
        let htmlPath;
        if (broadcast.channel_number) {
          htmlPath = broadcast.user_id + '/ch' + broadcast.channel_number + '_' + broadcast.file_name + '.html';
        } else {
          // Fallback for old broadcasts without channel number
          htmlPath = broadcast.user_id + '/' + broadcast.file_name + '.html';
        }
        
        // Use public URL with cache-busting timestamp
        const { data: urlData } = supabase.storage
          .from('schedule-files')
          .getPublicUrl(htmlPath);
        
        const cacheBuster = Date.now();
        const publicUrl = urlData.publicUrl + '?t=' + cacheBuster;
        
        console.log('[Broadcast] Fetching:', publicUrl);
        
        const response = await fetch(publicUrl);
        if (!response.ok) {
          showError('Could not load schedule');
          return;
        }
        
        const html = await response.text();
        
        // Display
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'none';
        document.getElementById('schedule-container').style.display = 'block';
        document.getElementById('schedule-container').innerHTML = html;
        
        // Show last updated
        const updated = new Date(broadcast.updated_at);
        document.getElementById('updated-at').textContent = 'Last updated: ' + updated.toLocaleTimeString();
        document.getElementById('statusText').textContent = 'Live';
        document.querySelector('.dot').style.background = '#3fb950';
        
      } catch (err) {
        console.error('Load error:', err);
        showError('Failed to load broadcast');
      }
    }
    
    function showError(msg) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('schedule-container').style.display = 'none';
      document.getElementById('error').style.display = 'flex';
      document.getElementById('error').querySelector('p').textContent = msg;
      document.getElementById('statusText').textContent = 'Offline';
      document.querySelector('.dot').style.background = '#f85149';
    }
    
    init();
  </script>
</body>
</html>
